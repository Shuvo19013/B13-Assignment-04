<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 04</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
</head>
<body>
  <header
      class="w-[95%] sm:w-[90%] md:w-[80%] text-center sm:text-left mx-auto pt-[50px]"
    >
      <h1 class="text-[32px] text-[#002C5C] font-bold mb-5">
        Job Application Tracker
      </h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-base-100 p-5 rounded-lg">
          <p>Total</p>
          <p id="total" class="text-[#002C5C] text-[24px] font-bold">0</p>
        </div>

        <div class="bg-base-100 p-5 rounded-lg">
          <p>Interview</p>
          <p id="interview-count" class="text-[#10B981] text-[24px] font-bold">
            0
          </p>
        </div>

        <div class="bg-base-100 p-5 rounded-lg">
          <p>Rejected</p>
          <p id="rejected-count" class="text-[#EF4444] text-[24px] font-bold">
            0
          </p>
        </div>
      </div>
    </header>
    <hr class="w-[95%] sm:w-[90%] md:w-[80%] mx-auto text-[#E6E7E9] mt-7" />

    <main class="w-[95%] sm:w-[90%] md:w-[80%] mx-auto">
      <section>
        <div class="flex justify-between items-center mt-[30px]">
          <h2 class="text-xl text-[#002C5C] font-semibold">Available Jobs</h2>
          <p class="text-[16px] text-gray-500">0</p>
        </div>

        <div class="flex flex-wrap justify-center md:justify-start gap-2 pt-6">
          <button
            onclick="toggleStyle('all-filter-btn')"
            class="bg-[#3B82F6] text-white px-8 py-2"
            id="all-filter-btn"
          >
            All
          </button>
          <button
            onclick="toggleStyle('interview-filter-btn')"
            class="bg-base-100 px-8 py-2 text-gray-500"
            id="interview-filter-btn"
          >
            Interview
          </button>
          <button
            onclick="toggleStyle('rejected-filter-btn')"
            class="bg-base-100 px-8 py-2 text-gray-500"
            id="rejected-filter-btn"
          >
            Rejected
          </button>
        </div>
      </section>
      <!-- Filtered card -->

      <section id="filtered-section" class="hidden"></section>

      <section id="allCards" class="pt-[30px] space-y-4">
</body>
</html>
